      properties:
        serialNumber:
          type: string
        configId:
          type: string
        type:
          type: string
          enum:
            - Miura
    SecureCardReaderStatusReq:
      type: object
      required:
        - serialNumber
        - type
        - osVersion
        - mpiVersion
      additionalProperties: true
      properties:
        serialNumber:
          type: string
        type:
          type: string
