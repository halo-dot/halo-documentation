      additionalProperties: true
      properties:
        serialNumber:
          type: string
        type:
          type: string
          enum:
            - Miura
        suggestedIksn:
          type: string
        prodSign:
          type: string
        terminalCert:
          type: string
        tempKeyload:
          type: string
    SecureCardReaderConfigConfirmReq:
