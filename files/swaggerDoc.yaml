components:
  schemas:
    RefundRequest:
      type: object
      required:
        - paymentProviderTransactionId
        - merchantTransactionReference
      properties:
        amount:
          type: string
        paymentProviderTransactionId:
          type: string
        merchantTransactionReference:
          type: string
    TransactionRequest:
      type: object
      required:
        - details
      additionalProperties: true
      properties:
        id:
          type: string
        merchantTransactionReference:
          type: string
        dataRecord:
          type: string
        details:
          $ref: "#/components/schemas/TransactionDetails"
        longitude:
          type: string
        latitude:
          type: string
        identifier: {}
        pinblockData:
          type: object
          additionalProperties: true
          properties:
            pindata:
              type: string
            keyVersion:
              type: string
            ksn:
              type: string
            ksnSignature:
              type: string
        sdkVersion:
          type: string
        tt3Fields:
          type: object
          additionalProperties: true
          properties:
            accountNumber:
              type: string
            id:
              type: string
            maxCollectionAmount:
              type: string
    TransactionFeesConfig:
      type: object
      required:
        - name
        - cardScheme
        - cardType
        - startDate
        - config
        - defaultFee
      properties:
        name:
          type: string
        cardScheme:
          type: string
          enum:
            - Visa
            - AmericanExpress
            - Mastercard
            - Discover
            - Unknown
        cardType:
          type: string
          enum:
            - Credit
            - Debit
            - Unknown
        startDate:
          type: string
        config:
          type: array
          items:
            type: object
            properties:
              schema:
                $ref: "#/components/schemas/TransactionProcessingFees"
    TransactionProcessingFees:
      type: object
      required:
        - key
        - value
        - type
      properties:
        key:
          type: string
        value:
          type: number
        type:
          type: string
    AcknowledgeRequest:
      type: object
      nullable: true
      additionalProperties: true
      properties:
        type:
          type: string
        tags:
          type: array
          items:
            type: object
            properties:
              schema:
                $ref: "#/components/schemas/TagValue"
    TagValue:
      type: object
      required:
        - tag
        - value
      additionalProperties: false
      properties:
        tag:
          type: string
          pattern: ^([a-f0-9A-F][a-f0-9A-F])*$
        value:
          type: string
          nullable: true
          pattern: ^([a-f0-9A-F][a-f0-9A-F])*$
    CashTransactionRequest:
      type: object
      required:
        - amount
        - currency
        - transactionMetaData
      additionalProperties: false
      properties:
        transactionMetaData:
          type: object
        amount:
          type: number
        currency:
          type: string
        transactionReference:
          type: string
    Transaction:
      type: object
      required:
        - details
      additionalProperties: true
      properties:
        merchantTransactionReference:
          type: string
        tip:
          type: number
        dataRecord:
          type: string
        details:
          type: array
          items:
            type: object
            properties:
              schema:
                $ref: "#/components/schemas/TransactionDetails"
            required:
              - tags
          minItems: 1
        pinData:
          type: object
          additionalProperties: true
          required:
            - pinblock
            - keyVersion
          properties:
            pinblock:
              type: string
            pinblockSignature:
              type: string
            keyVersion:
              type: string
            ksn:
              type: string
            ksnSignature:
              type: string
        qrCodeId:
          type: string
        sdkVersion:
          type: string
        tt3Fields:
          type: object
          additionalProperties: true
          properties:
            accountNumber:
              type: string
            id:
              type: string
            maxCollectionAmount:
              type: string
        secureCardReader:
          type: object
          properties:
            type:
              type: string
              enum:
                - Miura
            serialNumber:
              type: string
    TransactionDetails:
      type: object
      additionalProperties: true
      properties:
        tags:
          type: array
          items:
            type: object
            properties:
              schema:
                $ref: "#/components/schemas/TagValue"
        encryptedV2:
          type: object
          additionalProperties: true
          properties:
            jwe:
              type: string
            encryptedSessionKey:
              type: string
            encryptedCardData:
              type: string
            iv:
              type: string
            authTag:
              type: string
            fingerprint:
              type: string
            keyVersion:
              type: string
        encrypted:
          type: object
          additionalProperties: true
          properties:
            encryptionKeyId:
              type: number
            jwe:
              type: string
            clientSideEncCardData:
              required:
                - sessionKey
                - fingerprint
                - encryptedCardData
              properties:
                sessionKey:
                  type: string
                fingerprint:
                  type: string
                encryptedCardData:
                  type: string
        encryptedData:
          type: object
          required:
            - encryptedData
          additionalProperties: true
          properties:
            wrappedKey:
              type: string
            encryptedData:
              type: string
            keyVersion:
              type: string
            ksn:
              type: string
            ksnSignature:
              type: string
        maskedPAN:
          type: string
        paymentProviderId:
          type: number
        amount:
          type: number
    SecureCardReaderRkiConfirmReq:
      type: object
      required:
        - serialNumber
        - type
      additionalProperties: true
      properties:
        serialNumber:
          type: string
        type:
          type: string
          enum:
            - Miura
        ipekPinKcv:
          type: string
        ipekSredKcv:
          type: string
        tmkKcv:
          type: string
    SecureCardReaderRkiReq:
      type: object
      required:
